<ion-content class="admin-dashboard" fullscreen="true">

  <!-- Header -->
  <div class="header">
    <h1>Admin Panel</h1>
    <p>Manage your platform</p>
  </div>

  <!-- Dashboard Cards -->
  <div class="card-container">
    <div class="dashboard-card" (click)="goToUsers()">
      <div class="icon-box users">
        <ion-icon name="people-outline"></ion-icon>
      </div>
      <div class="card-info">
        <h2>{{ totalUsers }}</h2>
        <p>Users</p>
      </div>
    </div>

    <div class="dashboard-card" (click)="goToTasks()">
      <div class="icon-box tasks">
        <ion-icon name="clipboard-outline"></ion-icon>
      </div>
      <div class="card-info">
        <h2>{{ totalTasks }}</h2>
        <p>Tasks</p>
      </div>
    </div>
  </div>
</ion-content>
